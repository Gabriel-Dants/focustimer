<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTimer 2.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main>
            <div class="timer">
                <div class="numbers">
                    <span class="minutes">25</span>
                    <span class="divider">:</span>
                    <span class="seconds">00</span>
                </div>
                <div class="controls">
                    <img class="play" src="img/play.png" alt="">
                    <img class="pause hide" src="img/play selecionado.png" alt="">
                    <img class="play_dark01 hide" src="img/play dark01.png" alt="">
                    <img class="pause_dark02 hide" src="img/play dark02.png" alt="">

                    <img class="count" src="img/stop.png" alt="">
                    <img class="stop hide" src="img/stop selecionado.png" alt="">
                    <img class="count_dark01 hide" src="img/stop dark01.png" alt="">
                    <img class="stop_dark02 hide" src="img/stop dark02.png" alt="">
                    
                    <img class="add5" src="img/+.png" alt="">
                    <img class="add5_dark01 hide" src="img/+ dark01.png" alt="">
                    <img class="sub5" src="img/-.png" alt="">
                    <img class="sub5_dark01 hide" src="img/- dark01.png" alt="">

                </div>
            </div>
            <div class="cards">

                <span class="floresta"> 
                    <img src="img/Card 01.png" alt="">
                </span>

                <span class="floresta2 hide">
                    <img src="img/Card 01 selecionado.png" alt="">
                    <input type="range" min="0" max="1" value="0.5" step="0.1" class="slider" id="myRange">
                </span>

                <span class="floresta_dark01 hide"> 
                    <img src="img/Card 01 dark01.png" alt="">
                </span>

                <span class="floresta_dark02 hide">
                    <img src="img/Card 01 dark02.png" alt="">
                    <input type="range" min="0" max="1" value="0.5" step="0.1" class="slider" id="myRange">
                </span>

                <span class="chuva">
                    <img src="img/Card 02.png" alt="">
                </span>

                <span class="chuva2 hide">
                    <img src="img/Card 02 selecionado.png" alt="">
                    <input type="range" min="0" max="1" value="0.5" step="0.1" class="slider" id="myRange">
                </span>

                <span class="chuva_dark01 hide">
                    <img src="img/Card 02 dark01.png" alt="">
                </span>

                <span class="chuva_dark02 hide">
                    <img src="img/Card 02 dark02.png" alt="">
                    <input type="range" min="0" max="1" value="0.5" step="0.1" class="slider" id="myRange">
                </span>

                <span class="cafeteria">
                    <img src="img/Card 03.png" alt="">
                </span>

                <span class="cafeteria2 hide">
                    <img src="img/Card 03 selecionado.png" alt="">
                    <input type="range" min="0" max="1" value="0.5" step="0.1" class="slider" id="myRange">
                </span>

                <span class="cafeteria_dark01 hide">
                    <img src="img/Card 03 dark01.png" alt="">
                </span>

                <span class="cafeteria_dark02 hide">
                    <img src="img/Card 03 dark02.png" alt="">
                    <input type="range" min="0" max="1" value="0.5" step="0.1" class="slider" id="myRange">
                </span>

                <span class="lareira">
                    <img src="img/Card 04.png" alt="">
                </span>

                <span class="lareira2 hide">
                    <img src="img/Card 04 selecionado.png" alt="">
                    <input type="range" min="0" max="1" value="0.5" step="0.1" class="slider" id="myRange">
                </span>

                <span class="lareira_dark01 hide">
                    <img src="img/Card 04 dark01.png" alt="">
                </span>

                <span class="lareira_dark02 hide">
                    <img src="img/Card 04 dark02.png" alt="">
                    <input type="range" min="0" max="1" value="0.5" step="0.1" class="slider" id="myRange">
                </span>
            </div>
        </main>
        <div class="dark_mode">
            <img class="sun" src="img/sol.png" alt="">
            <img class="moon hide" src="img/lua.png" alt="">
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
