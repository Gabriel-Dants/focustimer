<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTimer 2.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main>
            <div class="timer">
                <div class="numbers">
                    <span class="minutes">25</span>
                    <span class="divider">:</span>
                    <span class="seconds">00</span>
                </div>
                <div class="controls">
                    <img class="play" src="img/play.png" alt="">
                    <img class="play hide" src="img/play selecionado.png" alt="">
                    <img class="stop" src="img/stop.png" alt="">
                    <img class="stop hide" src="img/stop selecionado.png" alt="">
                    <img class="add5" src="img/+.png" alt="">
                    <img class="add5 hide" src="img/+ selecionado.png" alt="">
                    <img class="sub5" src="img/-.png" alt="">
                    <img class="sub5 hide" src="img/- selecionado.png" alt="">
                </div>
            </div>
            <div class="cards">
                <span class="floresta"> <img src="img/Card 01.png" alt="">  </span>
                <span class="floresta hide"> <img src="img/Card 01 selecionado.png" alt="">  </span>
                <span class="chuva"> <img src="img/Card 02.png" alt="">     </span>
                <span class="chuva hide"> <img src="img/Card 02 selecionado.png" alt="">     </span>
                <span class="cafeteria"> <img src="img/Card 03.png" alt=""> </span>
                <span class="cafeteria hide"> <img src="img/Card 03 selecionado.png" alt=""> </span>
                <span class="lareira"> <img src="img/Card 04.png" alt="">   </span>
                <span class="lareira hide"> <img src="img/Card 04 selecionado.png" alt="">   </span>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
